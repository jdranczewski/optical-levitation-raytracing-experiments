# This is an example YAML config file
variables:
  steps: 2
  vars:
#    - name: var1
#      start: 5000
#      end: 20000
#      step: 1
#      value: &var1 __var1__
    - name: var2
      start: 100
      end: 1000
      step: 1
      value: &var2 __var2__

params:
  mass: 1.e-11
  start: 0
  end: 50000
  steps: *var2
  initial-conditions: [80.e-6, -30.e-6, 0., 5.e-8]

forces:
  - type: drag
    params:
      coefficient: 0.001
  - type: constant
    params:
      value: [-9.81e-11, 0]
  - type: ray_tracer
    params:
      objects:
#      - type: Sphere
#        origin:
#          type: static
#          value: [-50.e-6,0]
#        params:
#          radius: 50.e-6
#          n_in: 1.3
      - type: Sphere
        origin:
          type: offset
          value: [0,0]
        params:
          radius: 10.e-6
          n_in: 1.5
      ray-factory:
        type: AdaptiveGaussianRF
        origin:
          type: offset
          value: [-15.e-6,0]
        params:
          waist_origin: [-15.e-5, 0]
          dir: [1,0]
          waist_radius: 5.e-6
          power: 400.e-3
          n: 100
          wavelength: 600
          emit_radius: 10.e-6
